<!DOCTYPE html>
<html>
<head>
  <title>Courses</title>
</head>
<body>

  <h2>Courses</h2>

  <button onclick="logout()">Logout</button>
  <br><br>

  <h3>Add Course</h3>
  <input type="text" id="course_name" placeholder="Course Name">
  <input type="text" id="course_code" placeholder="Course Code">
  <input type="number" id="credit_hours" placeholder="Credit Hours">
  <button onclick="addCourse()">Add</button>

  <hr>

  <table border="1" id="courseTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Course Name</th>
        <th>Code</th>
        <th>Credit Hours</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./js/courses.js"></script>
</body>
</html>
