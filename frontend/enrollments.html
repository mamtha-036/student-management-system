<!DOCTYPE html>
<html>
<head>
  <title>Enrollments</title>
</head>
<body>

  <h2>Enrollments</h2>

  <button onclick="logout()">Logout</button>
  <br><br>

  <h3>Enroll Student into Course</h3>

  <select id="studentSelect"></select>
  <select id="courseSelect"></select>
  <input type="text" id="semester" placeholder="Semester (e.g. Spring 2026)">
  <button onclick="enroll()">Enroll</button>

  <hr>

  <h3>Enrollments List</h3>

  <table border="1" id="enrollmentTable">
    <thead>
      <tr>
        <th>Enroll ID</th>
        <th>Student</th>
        <th>Course</th>
        <th>Semester</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./js/enrollment.js"></script>
</body>
</html>
